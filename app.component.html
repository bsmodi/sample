<div class="container">
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pvt DashBoard</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">CWS</a></li>
                </ul>
            </div>
        </nav>
    </div>



    <div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" *ngFor="let teamdata of data">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{teamdata.name}}">
                            {{teamdata.name}}</a>
                    </h4>
                </div>
                <div id="{{teamdata.name}}" class="panel-collapse collapse">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Story ID</th>
                            <th>Story Description</th>
                            <th>PVT Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let story of teamdata.story">
                            <td>{{story.story}}</td>
                            <td>{{story.description}}</td>
                            <td>{{story.progress}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
